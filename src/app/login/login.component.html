        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

            <div class="content-header" fxLayout="column wrap" fxLayoutAlign="center center">
                <img class="img-header" src="assets/imgs/ic-father.png" alt="login">
                <mat-label>Survey Report</mat-label>
            </div>
            <div class="content-email">
                <mat-form-field>
                    <mat-label>RU-Mail</mat-label>
                    <input type="email" matInput formControlName="RUmail" [errorStateMatcher]="matcher" placeholder="กรุณากรอก ru_mail@ru.ac.th">
                    <button mat-button *ngIf="RuEmail.value !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="clearRuEmail()">
            <mat-icon><img class="img-eye" src="assets/imgs/close.png" alt="close"></mat-icon>
          </button>
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                    <mat-error *ngIf="RuEmail.hasError('email')">
                        Ru-mail ต้องลงท้ายด้วย (@ru.ac.th) !
                    </mat-error>
                    <mat-error *ngIf="RuEmail.errors?.required">
                        กรุณากรอก <strong>RU-mail</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="content-password">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="_password_hide ? 'password' : 'text'" formControlName="password" [errorStateMatcher]="matcher" placeholder="กรุณากรอก Password">
                    <button mat-button matSuffix mat-icon-button aria-label="_password_hide" (click)="_password_hide = !_password_hide">
            <mat-icon *ngIf="_password_hide"><img class="img-eye" src="assets/imgs/eye-not-hide.png"
                alt="_password_hide"></mat-icon>
            <mat-icon *ngIf="!_password_hide"><img class="img-eye" src="assets/imgs/eye-hide.png" alt="not-hide">
            </mat-icon>
          </button>
                    <button mat-button *ngIf="RuPassword.value !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="clearRuPassword()">
            <mat-icon><img class="img-eye" src="assets/imgs/close.png" alt="close"></mat-icon>
          </button>
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                    <mat-error *ngIf="RuPassword.errors?.required">
                        กรุณากรอก <strong>Password</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="content-btn" fxLayout="column" fxLayoutAlign="start">

                <div class="content-btn-submit">
                    <button [disabled]="loginFormGroup.invalid" type="submit" class="btn-submit" mat-raised-button color="primary">Sign in</button>
                </div>

                <div class="content-btn-remember-me">
                    <section class="btn-remember-me">
                        <mat-checkbox [(ngModel)]="_remenber_me" [ngModelOptions]="{standalone: true}">Remember Me</mat-checkbox>
                    </section>
                </div>

            </div>
        </form>
    </div>
</div>
